    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="wrap-login py-4 px-5 bg-light border rounded rounded-4 my-3">
                    <h1 class="mb-3 fs-4 fw-bolder">Login</h1>

                    <input id="uname" name="uname" class="mb-3 form-control" placeholder="Uname" />
                    <input type="password" id="password" name="password" class="mb-3 form-control" placeholder="Password" />
                    <input type="button" id="btn-login" class="btn btn-success" value="Login">

                    <div class="login-info mb-1 d-none">
                        <div class="title-login text-capitalize mt-2 font-weight-bold">my login info</div>
                        <ul></ul>
                        <input type="button" id="btn-logout" class="btn btn-danger btn-sm" value="Logout">
                    </div>
                </div>

            </div>
        </div>

        <div class="my-5 jumbotron">
            <h1 class="mb-3 display-4">Join Chat</h1>
            <input id="username" name="username" class="mb-3 form-control" placeholder="Username" />
            <input type="button" id="join-chat" class="btn btn-success" value="Join">
            <div class="chat-info mb-1">chat info</div>
            <div class="chat-member mb-1" id="chat-member">
                <ul>
                </ul>
            </div>
        </div>
        <div class="my-5 jumbotron">
            <h1 class="mb-3 display-4">Send Message</h1>
            <input id="name" class="mb-3 form-control" placeholder="Name (Optional)" />
            <textarea id="message" class="mb-3 form-control" placeholder="Message"></textarea>
            <input type="button" id="send-message" data-username="" value="Send Message">
        </div>
        <div id="messages" class="my-5 p-3 bg-light radius"></div>
    </div>
